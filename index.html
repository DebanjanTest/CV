<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Bridge - High-Fidelity Reconstructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Fixed workspace heights */
        .app-header { height: 64px; }
        .app-footer { height: 40px; }
        .workspace-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 104px); /* 64px + 40px */
        }

        /* A4 Page Simulation - High Precision */
        .cv-a4-surface {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 10px 50px rgba(0,0,0,0.15);
            margin: 40px auto;
            position: relative;
            transform-origin: top center;
        }

        .highlight-entry {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media print {
            body { background: white; }
            .workspace-grid { display: block; height: auto; }
            .cv-a4-surface { box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
<script type="importmap">

  }
}

</head>

</body>
</html>
